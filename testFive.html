<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Five</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div class="questions-wrapper">
        <div class="test-wrapper">
            <nav class="nav-test">
                <ul class="nav-lists">
                    <li class="nav-list"><img src="./assets/icons/menu.png" alt=""></li>
                    <li class="nav-list brain"><img src="./assets/jpeg/brain.png" alt=""></li>
                    <li class="nav-list"><span>ТЕСТ НА ОПРЕДЕЛЕНИЯ IQ</span></li>
                </ul>
            </nav>
            <div class="progress-bar blue stripes">
                <span style="width: 50%"></span>
            </div>
        </div>
        <div class="questions">
            <div class="question">
                <span>Выберите цвет, который сейчас наиболее Вам приятен:</span>
            </div>
            <div class="answers">
                <form>
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/greySquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/blueSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/greenSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/redSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/yellowSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/brownSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/blackSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/magentoSquare.png" alt="greySquare">
                    </label>  
                    <label class="form-control-image">
                        <input type="radio" name="image">
                        <img src="./assets/icons/cyanSquare.png" alt="greySquare">
                    </label>  
                </form>
            </div>
            <div class="btn-submit">
                <button id="saveForm" type="submit" class="btn-deActive btn"><a href="./testSix.html">Далее</a></button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
