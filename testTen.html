<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div class="questions-wrapper">
        <div class="test-wrapper">
            <nav class="nav-test">
                <ul class="nav-lists">
                    <li class="nav-list"><img src="./assets/icons/menu.png" alt=""></li>
                    <li class="nav-list brain"><img src="./assets/jpeg/brain.png" alt=""></li>
                    <li class="nav-list"><span>ТЕСТ НА ОПРЕДЕЛЕНИЯ IQ</span></li>
                </ul>
            </nav>
            <div class="progress-bar blue stripes">
                <span style="width: 95%"></span>
            </div>
        </div>
        <div class="questions">
            <div class="question">
                <p>Какое определение, по-Вашему, больше подходит к этому геометрическому изображению: </p>
                <img src="./assets/jpeg/triangle.png" alt="triangle">
            </div>
            <div class="answers">
                <form>
                    <label class="form-control">
                        <input type="radio" name="unnecessary">
                        <p>Оно остроконечное</p>
                    </label>  
                    <label class="form-control">
                        <input type="radio" name="unnecessary">
                        <p>Оно устойчиво</p>
                    </label> 
                    <label class="form-control">
                        <input type="radio" name="unnecessary">
                        <p class="repair">Оно находится в состоянии равновесия</p>
                    </label> 
                </form>
            </div>
            <div class="btn-submit">
                <button id="saveForm" type="submit" class="btn-deActive btn"><a href="./testEleven.html">Далее</a></button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
