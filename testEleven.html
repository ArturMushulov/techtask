<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div class="questions-wrapper">
        <div class="test-wrapper">
            <nav class="nav-test">
                <ul class="nav-lists">
                    <li class="nav-list"><img src="./assets/icons/menu.png" alt=""></li>
                    <li class="nav-list brain"><img src="./assets/jpeg/brain.png" alt=""></li>
                    <li class="nav-list"><span>ТЕСТ НА ОПРЕДЕЛЕНИЯ IQ</span></li>
                </ul>
            </nav>
            <div class="progress-bar blue stripes">
                <span style="width: 99%"></span>
            </div>
        </div>
        <div class="questions">
            <div class="question">
                <span>Выберите правильную фигуру из четырёх пронумерованных.</span>
                <img src="./assets/jpeg/star.png" alt="figure">
            </div>
            <div class="answers">
                <form>
                    <label class="form-control-number number">
                        <input type="radio" name="image">
                        <span>34</span>
                    </label> 
                    <label class="form-control-number number">
                        <input type="radio" name="image">
                        <span>36</span>
                    </label> 
                    <label class="form-control-number number">
                        <input type="radio" name="image">
                        <span>53</span>
                    </label> 
                    <label class="form-control-number number">
                        <input type="radio" name="image">
                        <span>44</span>
                    </label> 
                    <label class="form-control-number number">
                        <input type="radio" name="image">
                        <span>66</span>
                    </label> 
                </form>
            </div>
            <div class="btn-submit">
                <button id="saveForm" type="submit" class="btn-deActive btn"><a href="./loading.html">Далее</a></button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
